<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: #b7b7a4">
                <h1>mae black</h1>
                <p>mushroom</p>
            </div>
            <div style="background:#495057">
                <h1>elia pellegrini</h1>
                <p>astronaut</p>
            </div>
            <div style="background: #eaac8b">
                <h1>ярослав гринько</h1>
                <p>scissors</p>
            </div>
            <div style="background: #ffc300">
                <h1>robert stump</h1>
                <p>poster</p>
            </div>
        </div>
        <div class="main-slide">
                 <div 
                style="background-image: url('https://images.unsplash.com/photo-1623584419705-19554181dd32?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=739&q=80'); background-size: cover;"></div>
                <div 
                style="background-image: url('https://images.unsplash.com/photo-1620995773660-1916f0c1978c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80'); background-size: cover; "></div>
                <div   
                style="background-image: url('https://images.unsplash.com/photo-1623579197094-97ecc5f2e471?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80'); background-size: cover;"></div>
                <div 
                style="background-image: url('https://images.unsplash.com/photo-1618259753830-69a8ab9916e8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80'); background-size: cover;"></div> 
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
